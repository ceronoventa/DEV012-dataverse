<!-- seccion de fltros  La etiqueta se crea con el elemento <label> y generalmente se coloca junto al elemento 
  de formulario que se está describiendo. Puedes asociar un label a un elemento de formulario utilizando el 
  atributo for en la etiqueta <label> y el atributo id en el elemento de formulario. De esta manera, 
    cuando el usuario hace clic en la etiqueta, se activa el elemento de formulario al que está asociada.-->
      <section>

        <label for = "filtros">filtrar por</label>

        <select name="alineacion" data-testid="select-filter">
          <option value="Héroe (X-Men)">Héroe (X-Men)</option>
          <option value="Villano">Villano</option>
          <option value="Neutral">Neutral</option>
        </select>

        <label>Orden</label>
        <select name="alfabetico" data-testid="select-sort">
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
                <button data-testid="button-clear">Limpiar</button>
        
      
      </section>

     
      <div id ="root" ></div>

      <footer>
         By Camila Palma
        </footer>
      <script src="main.js" type="module"></script>
